openapi: 3.0.2
info:
  title: OPENAPI-SAMPLE-STRUCTURE-PERSON
  description: Example OpenAPI document for Person
  contact:
    name: WebFlux Sample
    email: webflux.sample@email.com
  version: 1.0.0
servers:
  - url: https://api-dev.webflux.sample/webflux-sample/v1
    description: DEVELOPMENT
  - url: https://api-qa.webflux.sample/webflux-sample/v1
    description: QA
  - url: https://api-homolog.webflux.sample/webflux-sample/v1
    description: HOMOLOG
  - url: https://api.webflux.sample/webflux-sample/v1
    description: PRODUCTION

tags:
  - name: Person

paths:
  /person:
    post:
      tags:
        - Person
      summary: Create person
      security:
        - BearerAuth: []
        - OauthSecurityUser:
            - write
            - read
      description: |
        
        ## Responsibilities
        Create person

        ---
        ## Requirements
        To access this endpoint, you must have one of the following sets of roles:
        - `AUTH-BASIC` level

      operationId: createPerson
      requestBody:
        description: Person to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonRequestBody'
        required: true
      responses:
        201:
          $ref: '#/components/responses/PersonCreatedResponse'
      x-codegen-request-body-name: createPersonRequestBody
    get:
      tags:
        - Person
      summary: Read persons
      security:
        - BearerAuth: []
        - OauthSecurityUser:
            - write
            - read
      description: |
        
        ## Responsibilities
        Retrieves a list of Persons

        ---
        ## Requirements
        To access this endpoint, you must have one of the following sets of roles:
           * `AUTH-BASIC` level

      operationId: findPersons
#      parameters:
#        - $ref: '#/components/parameters/QueryLimit'
#        - $ref: '#/components/parameters/QueryOffset'
#        - $ref: '#/components/parameters/QuerySort'
      responses:
        200:
          $ref: '#/components/responses/PersonsReadResponse'
  /person/{personId}:
    get:
      tags:
        - Person
      summary: Read person
      security:
        - BearerAuth: []
        - OauthSecurityUser:
            - write
            - read
      description: |
        
        ## Responsibilities
        Retrieves a list of Persons

        ---
        ## Requirements
        To access this endpoint, you must have one of the following sets of roles:
           * `AUTH-BASIC` level

      operationId: findPersonById
      parameters:
        - in: path
          name: personId
          required: true
          example: "67fe6bac382b9445e80b404e"
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/PersonReadResponse'

components:
  securitySchemes:
    OauthSecurityUser:
      type: oauth2
      flows:
        password:
          tokenUrl: https://api-dev.webflux.sample/security/v1/oauth2/login
          scopes:
            read: User read scope
            write: User write scope
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
#  parameters:
#    QueryLimit:
#      name: limit
#      in: query
#      schema:
#        type: integer
#        default: 20
#      description: Total count of registries to fetch.
#    QueryOffset:
#      name: offset
#      in: query
#      schema:
#        type: integer
#        default: 0
#      description: From which index to seek for registries.
#    QuerySort:
#      name: sort
#      in: query
#      schema:
#        type: string
#        example: name
#        default: id
#      description: Named field to sort results by
  schemas:
    PersonRequestBody:
      required:
        - name
        - email
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
          example: John Smith Viz
        email:
          type: string
          minLength: 1
          maxLength: 200
          example: john-smith@email.com
    PersonCreatedResponseBody:
      type: object
      properties:
        id:
          type: string
          example: 620eb80e0f9f7c26ba190dfc
    PersonReadResponseBody:
      type: object
      properties:
        id:
          type: string
          example: 620eb80e0f9f7c26ba190dfc
        name:
          type: string
          example: John Smith Viz
        email:
          type: string
          example: john@email.com
        active:
          type: boolean
          example: true
        createdAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        updatedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        deletedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        address:
            type: array
            items:
              $ref: '#/components/schemas/AddressResponseBody'
        phones:
            type: array
            items:
              $ref: '#/components/schemas/PhoneResponseBody'
    PersonsReadResponseBody:
      type: object
      properties:
        persons:
          description: List of Persons
          type: array
          items:
            $ref: '#/components/schemas/PersonReadResponseBody'
    AddressResponseBody:
      type: object
      description: List of Address
      properties:
        street:
          type: string
          minLength: 1
          maxLength: 200
          example: "Street name test"
        number:
          type: integer
          example: 1234
        zipcode:
          type: string
          minLength: 1
          maxLength: 15
          example: "12090000"
        city:
          type: string
          minLength: 1
          example: "New York"
        active:
          type: boolean
          example: true
        createdAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        updatedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        deletedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
    PhoneResponseBody:
      type: object
      description: List of Phones
      properties:
        phoneNumber:
          type: string
          minLength: 1
          maxLength: 15
          example: "+55121234567890"
        phoneType:
          type: string
          minLength: 1
          example: "mobile"
        active:
          type: boolean
          example: true
        createdAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        updatedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        deletedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
  responses:
    PersonCreatedResponse:
      description: Person Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PersonCreatedResponseBody'
    PersonReadResponse:
      description: Person Read
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PersonReadResponseBody'
    PersonsReadResponse:
      description: Person Read
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PersonsReadResponseBody'
