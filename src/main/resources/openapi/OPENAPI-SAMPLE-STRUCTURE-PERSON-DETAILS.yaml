  schemas:
    AddressRequestBody:
      required:
        - personId
        - street
        - number
        - zipcode
        - city
      type: object
      properties:
        personId:
          type: string
          minLength: 1
          example: "67fe5f70f5c8e0274f05aee4"
        street:
          type: string
          minLength: 1
          maxLength: 200
          example: "Street name test"
        number:
          type: integer
          example: 1234
        zipcode:
          type: string
          minLength: 1
          maxLength: 15
          example: "12090000"
        city:
          type: string
          minLength: 1
          example: "New York"
    AddressCreatedResponseBody:
      type: object
      properties:
        id:
          type: string
          example: 620eb80e0f9f7c26ba190dfc
    AddressReadResponseBody:
      type: object
      properties:
        personId:
          type: string
          example: 620eb80e0f9f7c26ba190dfc
        street:
          type: string
          example: Street name sample
        number:
          type: integer
          example: 1234
        zipcode:
          type: string
          example: 12090000
        city:
          type: string
          example: New York
        active:
          type: boolean
          example: true
        createdAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        updatedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        deletedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
    PhoneRequestBody:
      required:
        - personId
        - phoneNumber
        - phoneType
      type: object
      properties:
        personId:
          type: string
          minLength: 1
          example: "67fe5f70f5c8e0274f05aee4"
        phoneNumber:
          type: string
          minLength: 1
          maxLength: 15
          example: "+55121234567890"
        phoneType:
          type: string
          example: "mobile"
          enum: ["mobile", "home", "office"]
    PhoneCreatedResponseBody:
      type: object
      properties:
        id:
          type: string
          example: 620eb80e0f9f7c26ba190dfc
    PhoneReadResponseBody:
      type: object
      properties:
        personId:
          type: string
          example: 620eb80e0f9f7c26ba190dfc
        phoneNumber:
          type: string
          example: "+5512990990900"
        phoneTYpe:
          type: string
          example: "mobile"
        active:
          type: boolean
          example: true
        createdAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        updatedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
        deletedAt:
          type: string
          example: "2025-04-20T21:18:23.524+00:00"
  responses:
    AddressCreatedResponse:
      description: Address Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddressCreatedResponseBody'
    AddressReadResponse:
      description: Address List
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddressReadResponseBody'
    PhoneCreatedResponse:
      description: Phone Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PhoneCreatedResponseBody'
    PhoneReadResponse:
      description: Phone List
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PhoneReadResponseBody'